<!-- detalhes_sorvete.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Sorvete</title>
</head>

<body>
  <h1>Detalhes do Sorvete</h1>
  <p><strong>ID:</strong> {{ sorvete.id }}</p>
  <p><strong>Sabor:</strong> {{ sorvete.sabor }}</p>

  <form id="delete-form" action="{{ url_for('sorvete.deletar_sorvete', idSorvete=sorvete.id) }}" method="POST">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Excluir Sorvete</button>
  </form>
  <a href="{{ url_for('sorvete.get_sorvetes') }}">Voltar para a lista de Sorvetes</a>


</body>

</html>

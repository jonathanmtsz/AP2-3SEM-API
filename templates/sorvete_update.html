<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar sorvete</title>
</head>

<body>
  <h1>Atualizar sorvete</h1>
  <form action="{{ url_for('sorvetes.update_sorvete', id_sorvete=sorvete.id) }}" method="POST">
    <!-- Altere o mÃ©todo de envio para PUT -->
    <input type="hidden" name="_method" value="PUT">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ sorvete.nome }}">
    <button type="submit">Atualizar</button>
  </form>
</body>

</html>
